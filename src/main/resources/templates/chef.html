<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html"
	xmlns:sec="http://www.w3.org/1999/xhtml">

<head th:replace="fragments/components :: baseHeadLinks((~{::title}), (~{::link}))">
	<title>Chef details</title>
	<link th:href="@{/css/basestyle.css}" rel="stylesheet" href="../../static/css/basestyle.css">
	<link th:href="@{/css/detailPage.css}" rel="stylesheet" href="../../static/css/detailPage.css">
</head>

<header>
	<h1 class="header-title">Chef details</h1>
</header>

<body>
	<div class="parent">


		<!--/*@thymesVar id="chef" type="it.uniroma3.siw.siwcateringservice.model.Chef"*/-->
		<div class="child, descr" th:if="${chef}">

			<h1 th:text="${chef.firstName} + ' ' + ${chef.lastName}">Carlo Cracco </h1>
			<span th:text="${chef.nationality}">Italy</span>
			<ul>
				<li th:each="buffet : ${chef.offeredBuffets}">
					<a href="ingredient.html/0" th:href="@{'/buffet' + '/' + ${buffet.id}}"
						th:text="${buffet.name} + ', ' + ${buffet.description}">BuffetNumberOne,
						WithAGreatDescription</a>
				</li>
			</ul>
		</div>

		<div class="child">
			<img class="profile-pic" th:src="@{/images/cracco.jpeg}" src="../static/images/cracco.jpeg"
				alt="chef picture">
		</div>
		<!--<div class="child" th:unless="${chef}">This chef does not exist.</div>-->

	</div>
</body>

<footer th:replace="fragments/components :: footer">
	<div id="footer-links">
		<span><a href="/index.html">HomeTEST</a> - </span>
		<a href="/index.html" th:href="@{/logout}">Logout </a>
	</div>
</footer>


</html>
