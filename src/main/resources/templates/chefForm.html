<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head th:replace="fragments/components :: baseHeadLinks((~{::title}), (~{::link}))">
	<title>Add Chef - Catering Service</title>
	<link th:href="@{/css/basestyle.css}" rel="stylesheet" href="../../static/css/basestyle.css">
	<link th:href="@{/css/detailPage.css}" rel="stylesheet" href="../../static/css/detailPage.css">
</head>
<header>
	<h1 class="header-title">Add a chef</h1>
</header>

<body>
	<div class="parent">

		<div class="child">
			<!--/*@thymesVar id="chef" type="it.uniroma3.siw.siwcateringservice.model.Chef" */-->
			<form method="POST" th:action="@{/admin/chef}" th:object="${chef}">
				<div class="error-text" th:if="${#fields.hasGlobalErrors()}">
					<p th:each="err : ${#fields.globalErrors()}" th:text="${err}"> this will contain errors </p>
				</div>

				<table class="greyGridTable">
					<tbody>
						<tr>
							<td>First name:</td>
							<td>
								<label>
									<input th:field="*{firstName}" type="text" />
								</label>
							</td>
							<td><span class="error-text" th:errors="*{firstName}"
									th:if="${#fields.hasErrors('firstName')}">error first
									name</span></td>
						</tr>
						<tr>
							<td>Last name:</td>
							<td>
								<label>
									<input th:field="*{lastName}" type="text" />
								</label>
							</td>
							<td><span class="error-text" th:errors="*{lastName}"
									th:if="${#fields.hasErrors('lastName')}">error last
									name</span></td>
						</tr>
						<tr>
							<td>Nationality:</td>
							<td><label>
									<input th:field="*{nationality}" type="text" />
								</label>
							</td>
							<td><span class="error-text" th:errors="*{nationality}"
									th:if="${#fields.hasErrors('nationality')}">error
									nationality</span></td>
						</tr>
					</tbody>
				</table>

				<table class="greyGridTable">
					<tbody>
						<tr>
							<td>Picture</td>
							<td>
								<input type="file" />
							</td>

						</tr>
					</tbody>
				</table>

				<div class="btn-div">
					<span><button type="submit">Confirm</button></span>
				</div>
		</div>
		</form>
	</div>
