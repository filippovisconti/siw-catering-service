<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:replace="fragments/components :: baseHead(~{::title})">
	<title>Add Chef - Catering Service</title>
</head>
<body>
<h1>Public - Add a chef</h1>

<!--/*@thymesVar id="chef" type="it.uniroma3.siw.siwcateringservice.model.Chef"*/-->
<form method="POST" th:action="@{/chef}" th:object="${chef}">
	<div th:if="${#fields.hasGlobalErrors()}">
		<p th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p>
	</div>

	<div>
		<span>First name:</span>
		<span>
				<label>
					<input th:field="*{firstName}" type="text"/>
				</label>
				</span>
		<span th:errors="*{firstName}" th:if="${#fields.hasErrors('firstName')}"></span>
	</div>
	<div>
		<span>Last name:</span>
		<span>
				<label>
					<input th:field="*{lastName}" type="text"/>
				</label>
			</span>
		<span th:errors="*{lastName}" th:if="${#fields.hasErrors('lastName')}"></span>
	</div>

	<div>
		<span>Nationality:</span>
		<span>
				<label>
					<input th:field="*{nationality}" type="text"/>
				</label>
			</span>
		<span th:errors="*{nationality}" th:if="${#fields.hasErrors('nationality')}"></span>
	</div>
	<!--
	<p><strong>Select Ingredients(Multiple):</strong>
		<select id="multiple-ingredients" th:field="*{ingredients}" multiple="multiple">-->

	<!--/*@thymesVar id="ingredients" type="it.uniroma3.siw.siwcateringservice.model.Ingredient"*/-->
	<!--<option th:each="ingredient: ${ingredients}"
			th:value="${name}" th:text="${name}">
</select>
</p>
	<input type="submit" value="submit"/>-->
	<div>
		<span><button type="submit">Confirm</button></span>
	</div>
</form>
</body>
<div th:replace="fragments/components :: footer"></div>
</html>
