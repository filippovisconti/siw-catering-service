<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head th:replace="fragments/components :: baseHeadLinks((~{::title}), (~{::link}))">
    <title>Chefs @ Catering Service</title>
    <link th:href="@{/css/basestyle.css}" rel="stylesheet" href="../../static/css/basestyle.css">
    <link th:href="@{/css/listPage.css}" rel="stylesheet" href="../../static/css/listPage.css">
</head>
<header>
    <h1>Chefs list</h1>
</header>

<body>
    <table class="greyGridTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Nationality</th>
                <th>Edit</th>
            </tr>
        </thead>
        <tbody>
            <!--/*@thymesVar id="dishes" type="java.util.List<Chef>"*/-->
            <tr th:if="${chefs.isEmpty()}">
                <td colspan="3"> No Chefs Available </td>
            </tr>
            <!--/*@thymesVar id="chefs" type="it.uniroma3.siw.siwcateringservice.model.Chef"*/-->
            <tr th:each="chef : ${chefs}">
                <td>
                    <a href="chef.html/0" th:href="@{'/chef' + '/' + ${chef.id}}"
                        th:text="${chef.firstName} + ' ' +${chef.lastName}">Carlo Cracco</a>
                </td>
                <td>
                    <span th:text="${chef.nationality}">
                        Italy</span>
                </td>
                <td>
                    <form method="POST" th:action="@{'/admin/remove/ask/chef' + '/' + ${chef.id}}" th:object="${chef}">
                        <button class="button button2" type="submit">Remove</button>
                        <a class="button button2" href="chef.html/0"
                            th:href="@{'/admin/editChefForm' + '/' + ${chef.id}}">Edit</a>
                    </form>
                </td>
            </tr>

        </tbody>
    </table>

    <!--<div class="parent,mylist">
        <ul>-->
    <!--/*@thymesVar id="chefs" type="it.uniroma3.siw.siwcateringservice.model.Chef"*/-->
    <!--<li th:each="chef : ${chefs}">
                <a href="chef.html/0" th:href="@{'/chef' + '/' + ${chef.id}}"
                    th:text="${chef.firstName} + ' ' +${chef.lastName} + ', '+ ${chef.nationality}">Carlo Cracco,
                    Italy</a>
                <br>
                <form method="POST" th:action="@{'/remove/ask/chef' + '/' + ${chef.id}}" th:object="${chef}">
                    <button type="submit">Remove</button>
                </form>
            </li>
        </ul>
    </div>-->
</body>

<footer th:replace="fragments/components :: footer">
    <div id="footer-links">
        <span><a href="/index.html">HomeTEST</a> - </span>
        <a href="/index.html" th:href="@{/logout}">Logout </a>
    </div>
</footer>

</html>
