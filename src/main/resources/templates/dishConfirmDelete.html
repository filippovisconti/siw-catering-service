<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head th:replace="fragments/components :: baseHeadLinks((~{::title}), (~{::title}))">
	<title>Confirm Dish Removal - Catering Service</title>
	<link rel="stylesheet" href="../../static/css/basestyle.css">
	<link rel="stylesheet" href="../../static/css/confirmPage.css">

</head>
<header>
	<h1 class="header-title">Are you sure you want to remove this?</h1>
</header>

<body>
	<div class="parentCol, error-text">

		<!--/*@thymesVar id="dish" type="it.uniroma3.siw.siwcateringservice.model.Ingredient"*/-->
		<div class="childCol" th:text="'You are about to remove: ' + ${dish.name}">You are about to remove: sugar</div>

		<table class="greyGridTable">
			<tbody>
				<tr>
					<td>
						<form method="POST" th:action="@{'/remove/confirm/dish' + '/' + ${dish.id}}"
							th:object="${dish}">

							<button class="button button1" type="submit">Confirm</button>
						</form>
					</td>
					<td>
						<a class="button button2" href="error.html" th:href="@{'/dishes'}" th:text="Cancel">Cancel</a>
					</td>
				</tr>
			</tbody>
		</table>


	</div>
</body>
<footer th:replace="fragments/components :: footer">
	<div id="footer-links">
		<span><a href="/index.html">HomeTEST</a> - </span>
		<a href="/index.html" th:href="@{/logout}">Logout </a>
	</div>
</footer>

</html>
