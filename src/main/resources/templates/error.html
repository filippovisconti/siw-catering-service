<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html"
	xmlns:sec="http://www.w3.org/1999/xhtml">

<head th:replace="fragments/components :: baseHeadLinks((~{::title}), (~{::link}))">
	<title>Error</title>
	<link th:href="@{/css/basestyle.css}" rel="stylesheet" href="../../static/css/basestyle.css">
	<link th:href="@{/css/confirmPage.css}" rel="stylesheet" href="../../static/css/confirmPage.css">

</head>
<header>
	<h1 class="header-title">Damn it :(</h1>
</header>

<body>
	<div class="parentCol, error-text">Something bad happened. Look at the stack trace on the server.</div>
	<table>
		<tr>
			<td>Date</td>
			<td th:text="${timestamp}"/>
		</tr>
		<tr>
			<td>Path</td>
			<td th:text="${path}"/>
		</tr>
		<tr>
			<td>Error</td>
			<td th:text="${error}"/>
		</tr>
		<tr>
			<td>Status</td>
			<td th:text="${status}"/>
		</tr>
		<tr>
			<td>Message</td>
			<td th:text="${message}"/>
		</tr>
		<tr>
			<td>Exception</td>
			<td th:text="${exception}"/>
		</tr>
		<tr>
			<td>Trace</td>
			<td>
				<pre th:text="${trace}"/>
			</td>
		</tr>
	</table>
</body>
<footer th:replace="fragments/components :: footer">
	<div id="footer-links">
		<span><a href="/index.html">HomeTEST</a> - </span>
		<a href="/index.html" th:href="@{/logout}">Logout </a>
	</div>
</footer>

</html>
