<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="baseHead(title)">

	<meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8" />
	<title th:replace="${title}">Catering Service | Filippo Visconti.</title>
	<!-- default styles and scripts -->
	<link rel="shortcut icon" th:href="@{/images/favicon.ico}">
	<link rel="stylesheet" th:href="@{/css/basestyle.css}" href="../../static/css/basestyle.css">
	<!--<script th:src="@{/js/jquery.min.js}"></script>-->

</head>

<head th:fragment="baseHeadLinks(title, links)">
	<meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8" />

	<title th:replace="${title}">Catering Service | Filippo Visconti.</title>
	<!-- default styles and scripts -->
	<link rel="shortcut icon" th:href="@{/images/favicon.ico}">
	<link rel="stylesheet" th:href="@{/css/basestyle.css}" href="../../static/css/basestyle.css">
	<!--<script th:src="@{/js/jquery.min.js}"></script>-->

	<th:block th:replace="${links}" />

</head>

<header>
	This is the header
</header>

<body>
	This will be the body
	<p>Some text with a <a href="http://www.filippovisconti.com">link</a>.</p>
</body>

<footer th:fragment="footer">
	<div id="copyright">
		<p>&copy;2022 <a href="http://www.filippovisconti.com">Filippo Visconti</a></p>
	</div>
	<div id="footer-links">
		<span th:if="${principal != null}">
			<a href="/admin_index.html" th:href="@{/admin}">Home</a> - <a href="/index.html"
				th:href="@{/logout}">Logout</a>
		</span>
		<span th:unless="${principal != null}">
			<a href="/index.html" th:href="@{/}">Home</a> - Not authenticated
		</span>
	</div>

</footer>

</html>
