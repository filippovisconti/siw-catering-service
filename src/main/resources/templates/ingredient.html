<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head th:replace="fragments/components :: baseHeadLinks((~{::title}), (~{::links}))">

</head>

<header>
	<h1 class="header-title">Ingredient details</h1>
</header>

<body>
	<div class="parent">


		<!--/*@thymesVar id="ingredient" type="it.uniroma3.siw.siwcateringservice.model.Ingredient"*/-->

			<div>
				<h2 th:text="${ingredient.name} + ', ' + ${ingredient.origin}">Sugar, Mexico</h2>

			</div>

				<span th:text="${ingredient.description}">A wonderful description of a tasteful ingredient</span>
			</div>
		</div>
		<div class="child">
			<img class="profile-pic" th:src="@{/images/farina.jpeg}" src="../static/images/farina.jpeg"

		</div>

	</div>-->
