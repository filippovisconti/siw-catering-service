<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head th:replace="fragments/components :: baseHeadLinks((~{::title}), (~{::title}))">
	<title>Add Chef - Catering Service</title>
	<link rel="stylesheet" href="../../static/css/basestyle.css">
	<link rel="stylesheet" href="../../static/css/detailPage.css">
</head>
<header>
	<h1 class="header-title">Add an ingredient</h1>
</header>

<body>
	<div class="parent">

		<div class="child">

			<!--/*@thymesVar id="ingredient" type="it.uniroma3.siw.siwcateringservice.model.Ingredient"*/-->
			<form method="POST" th:action="@{/ingredient}" th:object="${ingredient}">
				<div class="error-text" th:if="${#fields.hasGlobalErrors()}">
					<p th:each="err : ${#fields.globalErrors()}" th:text="${err}">this will contain
						errors
					</p>
				</div>

				<table class="greyGridTable">
					<tbody>
						<tr>
							<td>Name:</td>
							<td>
								<label>
									<input th:field="*{name}" type="text" />
								</label>
							</td>
							<td>
								<span class="error-text" th:errors="*{name}" th:if="${#fields.hasErrors('name')}">
									error name
								</span>
							</td>
						</tr>
						<tr>
							<td>Origin:</td>
							<td>
								<label>
									<input th:field="*{origin}" type="text" />
								</label>
							</td>
							<td>
								<span class="error-text" th:errors="*{origin}" th:if="${#fields.hasErrors('origin')}">
									error origin
								</span>
							</td>
						</tr>
						<tr>
							<td>Description:</td>
							<td><label>
									<input th:field="*{description}" type="text" />
								</label>
							</td>
							<td>
								<span class="error-text" th:errors="*{description}"
									th:if="${#fields.hasErrors('description')}">
									error nationality
								</span>
							</td>
						</tr>
					</tbody>
				</table>
				<table class="greyGridTable">
					<tbody>
						<tr>
							<td>Picture</td>
							<td>
								<input type="file" />
							</td>

						</tr>
					</tbody>
				</table>
				<div class="btn-div">
					<span><button type="submit">Confirm</button></span>
				</div>
			</form>
		</div>
	</div>
